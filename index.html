<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img alt="Logotipo Around The U.S." class="logo header__logo" src="./images/logo.svg"/>
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img class="profile__image" src="./images/avatar.jpg" alt="Avatar" />
            <button aria-label="Cambiar avatar" class="profile__avatar-edit-button" type="button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button aria-label="Editar perfil" class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorador</p>
          </div>
          <button aria-label="Agregar tarjeta" class="profile__add-button" type="button"></button>
        </section>
        
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Las tarjetas se insertan aquÃ­ -->
          </ul>
          <!-- ðŸ”¹ Mueve el template AQUÃ, fuera del <ul> -->
          <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <button aria-label="Eliminar tarjeta" class="card__delete-button" type="button"></button>
                <div class="card__description">
                  <h2 class="card__title">hola</h2>
                  <button aria-label="BotÃ³n Me gusta" class="card__like-button" type="button"></button>
                </div>
              </li>
          </template>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2025 Around The U.S.</p>
      </footer>
      <div class="popup" id="avatar-popup">
        <div class="popup__content">
          <button aria-label="Cerrar ventana emergente" class="popup__close" type="button"></button>
          <h3 class="popup__title">Cambiar foto de perfil</h3>
          <form class="popup__form" id="avatar-form" name="avatar-form" novalidate>
            <input
              class="popup__input"
              id="avatar-url"
              name="avatar"
              placeholder="Enlace a la nueva imagen de perfil"
              required
              type="url"
            />
            <span class="popup__error avatar-error"></span>
            <button class="button popup__button" type="submit">Guardar</button>
          </form>
        </div>
      </div>
      <div class="popup" id="edit-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button">
          </button>
          <h3 class="popup__title">Editar perfil</h3>
          <form 
            class="popup__form" 
            id="edit-profile-form"
            name="edit-profile"
            novalidate>
            <input
              class="popup__input popup__input_type_name"
              name="name"
              required
              minlength="2"
              maxlength="40"
              placeholder="Nombre"
              type="text"/>
            <span class="popup__error name-error"></span>
            <input
              class="popup__input popup__input_type_description"
              name="description" required
              minlength="2"
              maxlength="200"
              placeholder="Acerca de mÃ­"
              type="text"/>
            <span class="popup__error description-error"></span>
            <button class="button popup__button" type="submit">Guardar</button>
          </form>
        </div>
      </div>
      <div class="popup" id="new-card-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button">
          </button>
          <h3 class="popup__title">Nuevo lugar</h3>
          <form class="popup__form" id="new-card-form" novalidate>
            <input
              class="popup__input popup__input_type_card-name"
              name="name"
              placeholder="TÃ­tulo"
              required
              minlength="2"
              maxlength="30"
              type="text"/>
            <span class="popup__error place-name-error"></span>
            <input
              class="popup__input popup__input_type_url"
              name="link"
              placeholder="Enlace a la imagen"
              required
              type="url"/>
            <span class="popup__error link-error"></span>
            <button class="button popup__button" type="submit">Crear</button>
          </form>
        </div>
      </div>
      
      
      <div class="popup" id="confirm-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button">
          </button>
          <h3 class="popup__title">Estas Seguro de Eliminar esta Tarjeta?</h3>
          <form class="popup__form">
            <div class="popup__actions">
            <button class="button popup__button" type="submit">SI</button>
            <button class="button popup__button_type_cancel" type="button">Cancelar</button>
          </form>

            <button
                  type="submit"

        </div>
      </div>
      <div class="popup" id="image-popup">
        <div class="popup__content popup__content_content_image">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <img alt="" class="popup__image" src="#" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
